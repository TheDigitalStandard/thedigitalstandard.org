<div class="row standard-wrapper">
  <div class="col-12 col-lg-4 criteria-wrapper ">
    <div class="sticky-top">
      <h3 class="text-uppercase text-black-50 mr-4 mb-2">Criteria</h3>
      <p>{{ criteria.criteria_summary }}</p>
    </div>

  </div>
  <div class="col-12 col-lg-8 indicator-wrapper">
    <!-- TODO: if no indecator (user safety > personal safety) -->
    {% for item in criteria.indicators %}
    <div class="row">
      <div class="col-12">
        <h4 class="text-uppercase text-black-50 mr-4 mb-2">Indicators</h4>
        <ul>
          <li>{{ item.indicator }}</li>
        </ul>
        {% if item.procedure_html %}
        <div class="procedure-wrapper">
          <h4 class="text-uppercase text-black-50 mr-4 mb-2">PROCEDURE</h4>
          <ul>
            {{ item.procedure_html }}
          </ul>
        </div>
        {% endif %}
      </div>
    </div>
    {% if forloop.last %}
    {% else %}
    <hr class="my-5">
    {% endif %}

    {% endfor %}
  </div>
</div>
