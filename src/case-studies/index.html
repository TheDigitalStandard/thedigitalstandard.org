---
layout: page
title: Case Studies
---
{% include components/case-study-filter.html %}
<section>
  <div class="container">
    <div class="row">
      {% for study in site.case-studies %}
        <div class="col-12 col-sm-6 col-lg-4">
          <img
            class="img-fluid mb-3"
            alt="{{ study.title }}"
            src="{{ study.featured_image }}"
          />
          <a href="{{ study.url }}" class="text-medium">{{ study.title }}</a>
          <p class="mt-2 text-medium text-thin">{{ study.lead_organiziation }}</p>
        </div>
      {% endfor %}
    </div>
    <div class="row mt-5">
      <div class="col-12 text-center">
        <a href="#" class="editable w-100 " id="caseStudyButton">Contribute a Case Study</a>
      </div>
    </div>
  </div>
</section>
